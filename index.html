<!DOCTYPE html>
<html>
<head>
  <!--Website Title -->
  <title>Secure Message Form</title>
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div class="container">
    <h1 class="mt-4">Send a Secure Message</h1>

    <form id="secure-message-form">
      <div class="form-group">
        <label for="sender-email">Your Email:</label>
        <input type="email" class="form-control" id="sender-email" required>
      </div>

      <div class="form-group">
        <label for="recipient-email">Recipient Email:</label>
        <input type="email" class="form-control" id="recipient-email" required>
      </div>

      <div class="form-group">
        <label for="message">Message:</label>
        <textarea class="form-control" id="message" rows="5" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
